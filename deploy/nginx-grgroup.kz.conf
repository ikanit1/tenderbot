# Nginx: grgroup.kz → FastAPI (TenderBot админка + Mini App)
# Разместить: /etc/nginx/sites-available/grgroup.kz.conf
# Активация: sudo ln -s /etc/nginx/sites-available/grgroup.kz.conf /etc/nginx/sites-enabled/
# После получения SSL: sudo certbot --nginx -d grgroup.kz

# Порт приложения (должен совпадать с WEB_PORT в .env, по умолчанию 8000)
upstream tenderbot_web {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name grgroup.kz www.grgroup.kz;

    # Для Certbot (Let's Encrypt)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    location / {
        proxy_pass http://tenderbot_web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

